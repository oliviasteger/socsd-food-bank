<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SOCSD Food Bank Inventory</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <style>
        img {
            width: 400px;
            margin: 20px;
        }

        body {
            font-family: 'Muli', sans-serif;
            padding-left: 20px;
            padding-right: 20px;
        }

        button {
            font-family: 'Muli', sans-serif;
            width: 245px;
            font-size: 20px;
            color: white;
            background-color: #db4437;
            border: 0px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <center>
            <img
                src="https://raw.githubusercontent.com/oliviasteger/socsd-food-bank/main/SOCSD%20Hi%20Res%20Logo%20(1).jpeg?token=ABUUIIZPWOG5H6HQOQXPDMC7VXRWS"></img><br>
            <button id="view-inventory">View Inventory</button><br>
            <button id="create-inventory-item">Create Inventory Item</button><br>
            <button id="create-order">Create New Order</button><br>
            <button id="view-orders">View Orders</button><br>
            <button id="view-metrics">View Metrics</button><br>
        </center>
    </div>

    <script>
        $("#view-inventory").click(function () {
            window.location.href = "pages/inventory.html";
        });

        $("#create-inventory-item").click(function () {
            window.location.href = "pages/newinventoryitem.html";
        });

        $("#create-order").click(function () {
            window.location.href = "pages/neworder.html";
        });

        $("#view-orders").click(function () {
            window.location.href = "pages/orders.html";
        });

        $("#view-metrics").click(function () {
            window.location.href = "pages/metrics.html";
        });
    </script>
</body>

</html>
